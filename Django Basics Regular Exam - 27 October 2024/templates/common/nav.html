{% load static %}
{% load get_user %}
<nav>
    {% get_user as author %}
    {% if author %}
          <!-- If there is an author's profile -->
          <div class="user">
            <a href="{% url 'dashboard' %}">Dashboard</a>
            <a href="{% url 'create-post' %}">New Post</a>
            <a href="{% url 'author-details' %}">Author's Profile</a>
          </div>
    {% else %}
      <!-- If author's profile has NOT been created -->
      <div class="guest">
        <a href="{% url 'author-create' %}">Create Author's Profile</a>
      </div>
    {% endif %}
</nav>
