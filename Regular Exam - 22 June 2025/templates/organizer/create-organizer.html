{% extends 'base.html' %}
{% load static %}

{% block content %}
    <main>

        <!-- Create Organizer's Profile Form (Only if no organizer's profile has been created) -->
        <section id="register">
            <div class="form">
                <h2>New Organizer's Profile</h2>
                <form class="register-form" method="post" >
                   {% csrf_token %}
                    {{ form }}
                    <button type="submit">Create</button>

                </form>
            </div>
        </section>

    </main>
{% endblock %}
