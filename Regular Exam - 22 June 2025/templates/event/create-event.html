{% extends 'base.html' %}
{% load static %}

{% block content %}
    <main>

        <!-- Add Event Form -->
        <section id="create">
            <div class="form">
                <h2>New Event</h2>
                <form class="create-form" method="post">
                   {% csrf_token %}
                    {{ form }}

                    <button type="submit">Create Event</button>
                </form>
            </div>
        </section>


    </main>
{% endblock %}
