{% extends 'base.html' %}
{% load static %}

{% block content %}
<section id="catalogue">
    {% if car_list %}
            <h1>Total cars: {{ car_list.count }}</h1>
    {% else %}
             <p class="no-articles">No cars yet</p>
    {% endif %}

      <!-- Display a card with information about each car (if any)-->
    {% for car in car_list %}
            <!-- first car-->
            <div class="car-card">
              <div class="image-wrap">
                <!-- car image -->
                <img
                  src="{{ car.image_url }}"
                  alt="car-img"
                />
              </div>
              <!-- car type -->
              <h3>{{ car.type }}</h3>
              <!-- car model -->
              <h1>{{ car.model }}</h1>
              <div class="details-buttons">
                <!-- car details button -->
                <a href="{% url 'car-details' car.pk %}" class="details-btn">Details</a>
              </div>
            </div>
          </section>

    {% endfor %}

{% endblock %}
