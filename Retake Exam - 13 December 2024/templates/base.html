{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/styles/styles.css" />
    <title>Travelers Hub</title>
</head>

<body>
    <div id="wrapper">
        <header>
            <!-- Navigation -->

            <!-- Logo image: a link to index/home page -->
            <a id="logo" href="{% url 'index' %}">
                <img id="logo-img" src="{% static 'images/logo-boeing.png' %}" alt="logo" />
            </a>

            <nav>

                <!-- If there is a traveler's profile -->



                <!-- If the traveler's profile has NOT been created -->
                <div class="user">
                    <a href="{% url 'all_trips' %}">All Trips</a>
                    <a href="{% url 'trip_create' %}">Share Trip</a>
                    <a href="{% url 'traveler_details' %}">Traveler's Profile</a>
                </div>
                <div class="guest">
                    <a href="{% url 'traveler_create' %}">New Traveler's Profile</a>
                </div>

            </nav>
        </header>


        <main>
                {% block content %}
                {% endblock %}
        </main>.

    </div>
    <!-- footer -->
    <footer>
        <p>&copy; 2024 Travelers Hub by SoftUni Team. All rights reserved.</p>
    </footer>

</body>

</html>
